<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>math global</title>
</head>
<body>
	<p id="date"> </p>
	<p id="math"> </p>

	<script>


	var d = new Date();
	var f = Math.floor(5.5);

	function dateFunction(stringName) {

		document.getElementById("date").innerHTML = stringName + " " + d;
	}

	function mathFunction() {

		document.getElementById("math").innerHTML = f;
	}

	dateFunction("Todays date and time is");
	mathFunction(0);
	
	</script>	
</body>
</html>
