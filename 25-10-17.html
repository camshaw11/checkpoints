<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>checkpoint 25th Oct</title>
</head>
<style>
	#box {
		width: 100%;
		height: 300px;
		font-family: sans-serif;
		font-size: 100px;
		text-align: center;
		position: relative;
		top: 150px;

	}
</style>
<body>
	<div id="box"> </div>
	<script>



		(function(){

			var camArray = ['one', 'two', 'three', 'four', 'five']; 	// array of numbers
			var arrayLength = camArray.length; 				// items in the array

			setTimeout(function() {

				// loop through the items in the array
				for (var i = 0; i < arrayLength; i++) {
					camArray.push('six');	// append 'six' to the array
					document.getElementById("box").innerHTML = i;	// print i in the DOM
					console.log(camArray);	
				}
				
				alert("Hello"); }, 3000);

		})(); // end iffe




	</script>
	
</body>
</html>
